<body onload="onPageLoad()">
    <!-- Header -->
    <header id="top" class="header">
       <div class="text-vertical-center">
            <h2>Neighborhood Demographics and Dynamics of Denver</h1>
            <h3>2006 - 2014</h3>
            <h3>A Capstone Project by Claudia Finn </h3>
            <br>
            <a href="#services" class="btn btn-dark btn-lg">Continue</a>
        </div>
    </header>

    <!-- Services -->
    <section id="services" class="services bg-primary">
        <div class="container">
            <div class="row text-center" id="everything-container">
                <div  class="col-lg-10 col-lg-offset-1" style="margin-bottom: 50px;" id="after">
                    <h2>Our Services</h2>
                    <hr class="small">
                  <form class="form-inline">
                      <div class="form-group" id ="year_container">
                        <label for="exampleInputEmail2">Year : </label>
                        <select id="year_select" class="form-control"></select>
                        <input type="button" class="btn" id="add_year" onclick="addYear()" value ="+"> </button>
                      </div>
                      <div class="form-group" id="puma_container">
                        <label for="exampleInputEmail2">Neighborhood</label>
                        <select id = "puma_select" class="form-control">Puma</select>
                        <input type="button" class="btn" id="add_puma" onclick="addNeighborhood()" value ="+"> </button>

                      </div>
                      <div class="form-group" id="category_container">
                        <label for="exampleInputEmail2">Category</label>
                        <select id = "category_select" class="form-control">Category</select>

                    </div>
                    <div class="form-group" id="submit_container">
                      <input type="button" class="btn " onclick="getResults()" value = "Submit"></button>
                    </div>
                  </form>
                </div>
                <!-- /.col-lg-10 -->
            </div>
            <div id="table"></div>
            <div id="testText"></div>
            <div id="chart_div" style ="text-align:center;"></div>
            <div>
              <div id="map" style ="height:400px; padding-top:50px; text-align:center; margin: 0 auto; width: 100%" ></div>
            </div>
              <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <h4><strong>Capstone Project 2015/2016</strong>
                    </h4>
                    <p>Claudia M. Finn</p>
                    <br>
                    <hr class="small">
                    <p class="text-muted">Copyright &copy; Claudia Finn 2016</p>
                </div>
            </div>
        </div>
    </footer>


    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1.0', {'packages':['corechart']});
    </script>
    <!-- jQuery -->

    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="client.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

</body>

</html>
